{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Virtual Library{% endblock %}</title>
</head>
<body>
    <div id="wrapper">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        
        <div id="sidebar">
            <h2>My Virtual Library</h2>
            <p>Welcome to my Virtual Library. Explore the books!</p>
            
            <!-- Sistema de autenticação -->
            <div class="auth-section">
                {% if user.is_authenticated %}
                    <p>Olá, {{ user.username }}!</p>
                {% else %}
                    <p><a href="{% url 'virtuallibrary:login' %}">Entrar/Cadastrar</a></p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
